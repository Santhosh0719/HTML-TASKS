<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <h2 style="text-align: center; color: blueviolet">
        <u>REGISTRATION FORM</u>
      </h2>
      <form>
        <label for="Fname">Firstname*:</label>
        <input name="Firstname" type="text" id="Fname" required />
        <label for="Lname">Last Name*:</label>
        <input name="Lastname" type="text" id="Lname" required />
        <br /><br />
        <label for="Fname">Father Name*:</label>
        <input name="Fathername" type="text" id="Fname" required />
        <label for="Mname">Mother Name*:</label>
        <input name="Mothername" type="text" id="Mname" required />
        <br /><br />
        <label for="Email">Email Id*:</label>
        <input
          name="Email"
          type="text"
          id="Email"
          required
          placeholder="eg:xxxxxx@gmail.com"
        />
        <label for="num">Mobile Number*:</label>
        <input type="tel" id="num" name="mob" pattern="(?=.*[0-9]).{10}" />
        <br /><br />
        <label>Gender*:</label>
        <input type="radio" id="Male" value="user is Male" name="Gender" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" value="user is Female" name="Gender" />
        <label for="Female">Female</label>
        <input type="radio" id="Others" value="user is Others" name="Gender" />
        <label>Others</label>
        <br /><br />
        <label>DOB*:</label>
        <input type="date" />
        <br /><br />
        <label for="Occupation">Occupation*:</label>
        <select id="Occupation">
          <option value="Student">Student</option>
          <option value="married">Married</option>
          <option value="Unmarried">Unmarried</option>
        </select>
        <br /><br />
        <label for="Graduation">Graduation*:</label>
        <input
          name="Graduation1"
          type="checkbox"
          id="Technical"
          value="Technical"
        />
        <label for="Technical">Technical</label>
        <input
          name="Graduation2"
          type="checkbox"
          id="Non-Technical"
          value="Non-Technical"
        />
        <label for="Non-Technical">Non-Technical</label>
        <br /><br />
        <label for="State">State:*</label>
        <input type="radio" name="State" id="AP" value="User is AP" />
        <label for="AP">AP</label>
        <input type="radio" name="State" id="TS" value="User is TS" />
        <label for="TS">TS</label>
        <input type="radio" name="State" id="Other" value="User is Other" />
        <label for="Other">Other</label>
        <br /><br />
        <p>Programming Languages*:</p>
        <input type="checkbox" name="Languages" id="Languages" value="HTML" />
        <label for="HTML">HTML</label>
        <input type="checkbox" name="Languages" id="Languages" value="JAVA" />
        <label for="JAVA">JAVA</label>
        <input type="checkbox" name="Languages" id="Languages" value="HTML" />
        <label for="PYTHON">PYTHON</label>
        <br /><br />
        <label for="Duration">Course Duration*:</label>
        <select id="Duration">
          <option value="SIX MONTHS">SIX MONTHS</option>
          <option value="ONE YEAR">ONE YEAR</option>
        </select>
        <br /><br />
        <label>Resume/Cv*:</label>
        <input type="file" multiple accept="image/*" required />
        <hr />
        <input type="submit" />
        <input type="reset" />
        <br /><br />
      </form>
    </fieldset>
  </body>
</html>
