<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="password">Password:</label>
      <input
        name="password"
        type="password"
        pattern="[a-zA-Z]{3,8}"
        title="accepts lower case/upper case of with of min 3 and max of 7"
      />
      <br /><br />
      <label for="reviews">Give Reviews:</label>
      <textarea name="reviews" id="reviews" rows="5" cols="30"></textarea
      ><br /><br />
      <label name="cars">Choose fav cars:</label>
      <select id="cars" name="cars">
        <!-- <option value="select one">select one</option> -->
        <optgroup label="Sports cars">
          <option value="Ferrari">Ferrari</option>
          <option value="Lamburgini">Lamburgini</option>
        </optgroup>
        <optgroup label="My cars">
          <option value="Rangerover">Rangerover</option>
          <option value="Jaguar">Jaguar</option>
        </optgroup>
      </select>
      <br /><br />

      <label for="Bikes">Bikes</label>
      <select id="Bikes" name="Bikes">
        <option value="Ninja">Royal Enfield</option>
        <option selected value="Ninja">Ninja</option>
        <option value="Ninja">Yamaha</option>
      </select>
      <br /><br />
      <label for="list">Languages</label>
      <input type="list" id="list" list="Languages1" name="Languages" />
      <datalist id="Languages">
        <option>Telugu</option>
        <option>English</option>
        <option>Maths</option>
        <option>Science</option>
      </datalist>
      <br /><br />
      <datalist id="Languages1">
        <option>Telugu1</option>
        <option>English2</option>
        <option>Maths3</option>
        <option>Science4</option>
      </datalist>

      <input type="submit" />
    </form>
  </body>
</html>
