<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
<style>
    table,th,td{
        border: 3px solid black;

    }
    thead{
        background-color: aquamarine;
    }
</style>

</head>
<body>
    <table  width="500" height="400" style="border: 3px solid black;">
        
    <thead>
<tr>
    <th colspan="4"height="30">STANDARD CALCULATOR</th>
    <tr>
    </thead>

    </tr>
    <td colspan="3"><input type="text" id="result"></td>
    <td style="text-align: center;"><strong><input type="button" value="c"></strong></td>
</tr>

<tr>
    <td style="text-align: center;"><input type="button" value="1"></td>
    <td style="text-align: center;"><input type="button" value="2"></td>
    <td style="text-align: center;"><input type="button" value="3"></td>
    <td style="text-align: center;"><input type="button" value="/"></td>
</tr>

<tr>
    <td style="text-align: center;"><input type="button" value="4"></td>
    <td style="text-align: center;"><input type="button" value="5"></td>
    <td style="text-align: center;"><input type="button" value="6"></td>
    <td style="text-align: center;"><input type="button" value="*"></td>
    
</tr>
<tr>
    <td style="text-align: center;"><input type="button" value="7"></td>
    <td style="text-align: center;"><input type="button" value="8"></td>
    <td style="text-align: center;"><input type="button" value="9"></td>
    <td style="text-align: center;"><input type="button" value="-"></td>
    
</tr>
<tr>
    <td style="text-align: center;"><input type="button" value="0"></td>
    <td style="text-align: center;"><input type="button" value="."></td>
    <td style="text-align: center;"><input type="button" value="="></td>
    <td style="text-align: center;"><input type="button" value="+"></td>
    
</tr>




    </table>

</body>
</html>
